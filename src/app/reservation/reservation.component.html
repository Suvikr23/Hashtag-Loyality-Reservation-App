<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="display-4">Book Reservation</div>
      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Walk in
        </label>
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Phone Reservation
        </label>
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> Online Reservation
        </label>
      </div>

      <div class="container">
        <div class="row">
          <div class='col-sm-6'>
            <div class="form-group">
              <div class='input-group date' id='datetimepicker1'>
                <input type='text' class="form-control" a2e-datetimepicker [date]="date" [options]="a2eOptions" (onChange)="dateChange($event)"
                  (onClick)="dateClick()" />
                <span class="input-group-addon">
                  <span class="fa fa-calendar"></span>
                </span>
              </div>
            </div>
          </div>
          <script type="text/javascript">
            $(function () {
              $('#datetimepicker1').datetimepicker();
            });
          </script>
        </div>
      </div>


      <form class="container" id="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom01">Customer Name</label>
            <input type="text" class="form-control" [ngModel]="customerName" id="validationCustom01" placeholder="Full name" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationCustom01">Customer Mobile</label>
            <input type="text" class="form-control" [ngModel]="customerMobile" id="validationCustom01" placeholder="Mobile" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom03">Customer Email</label>
            <input type="email" class="form-control" [ngModel]="customerEmail" id="validationCustom03" placeholder="Email">
            <div class="invalid-feedback">
              Please provide a valid email id.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom04">Table No.</label>
            <input type="text" class="form-control" [ngModel]="tableNum" id="validationCustom04" placeholder="Table No." required>
            <div class="invalid-feedback">
              Please provide a Table No.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom05">No. Of Guests</label>
            <input type="text" class="form-control" [ngModel]="guestCount" id="validationCustom05" placeholder="Guest Count" required>
            <div class="invalid-feedback">
              Please provide a Guest count.
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <input [ngModel]="tags" id="tags" type="text" value="Birthday, Anniversary, A la carte / Buffet, Zomato / Dineout, 
                Outside Requested, Indoor Requested, Window Requested, Smoking Area" data-role="tagsinput" />
          </div>
        </div>

        <tags-input class="form-control input-lg" (onTagsChanged)="onTagsChanged($event)" [removeLastOnBackspace]="removeLastOnBackspace"
          [(ngModel)]="tags" name="tags"></tags-input>


        <button class="btn btn-primary" type="submit" (click)="addReservation()">Add Reservation</button>
      </form>
    </div>
  </div>
</div>
